name: Deploy
on:
  push:
    branches:
      - 'master'
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Python Setup
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Python Packages
        run: |
          pip install --no-cache-dir --upgrade --requirement ${{ github.workspace }}/requirements.txt --requirement ${{ github.workspace }}/requirements/non_prod.txt
      - name: Pylint
        run: |
          pylint -r y -s y -v --exit-zero streamlinkrestapi
        continue-on-error: true
      - name: Pytest
        run: |
          pytest --cov-branch --cov=streamlinkrestapi tests/
        continue-on-error: true
      - name: DockerHub Registry Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: GitHub Container Registry Login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Container Image Metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          flavor: |
            latest=${{ github.ref == 'refs/heads/master' && 'true' || 'auto' }}
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
      - name: Container Image Publish
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
